<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoopedIn</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Leaflet.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="app-header">
    <div class="header-badge">
      <img src="Icons/HamiltonBikeIconv2.png" alt="Bike logo" class="bike-logo" />
      <p class="location-title">LoopedIn</p>
    </div>
  </header>

  <main class="app-main">
    <div id="map" class="map-placeholder">Loading map...</div>
  </main>

  <!-- Pull up container -->
  <div class="pullup-container">
    <div class="pullup-header" id="pullup-header">
      <div class="pullup-handle"></div>
    </div>

    <!-- floating location icon -->
    <div class="attached-location-icon">
      <img src="Icons/location.svg" alt="Location icon"/>
    </div>
    <div class="pullup-content">
      <div class="location-toolbar">
        <p class="location-subtext">You have tapped in at</p>
        <h2 class="location-name" id="location-name">King Street & James Street</h2>

        <div class="button-group">
          <button class="toolbar-button" id="explore-button" style="background-color: #003366; color: white;">
            <img src="Icons/explore.svg" alt="Explore icon" class="button-icon" style="filter: brightness(0) invert(1);" />
            Explore
          </button>
          <button class="toolbar-button" onclick="location.href='search.html'">
            <img src="Icons/navigate.svg" alt="Navigate icon" class="button-icon" />
            Navigate
         </button>
          <button class="toolbar-button" id="report-button">
            <img src="Icons/reportconcern.svg" alt="Report icon" class="button-icon" />
            Report a concern
          </button>
        </div>
      </div>

      <h3 class="section-title">Explore by Destination</h3>
      <div id="destination-cards" class="destination-cards"></div>

      <h3 class="section-title">Explore by Biking Trails</h3>
      <div id="trail-cards" class="destination-cards"></div>
    </div>
  </div> <!-- pullup-container -->

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
